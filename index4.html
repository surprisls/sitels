<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief avant la surprise</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="background"></div> <!-- L'élément pour l'arrière-plan -->

    <div class="intro-container">
        <h1>Petite consigne importante</h1>
        <p>Avant de cliquer sur les boutons ci-dessous viens me voir sur Snap, j'ai quelques indications à te donner ;)</p>

        <p>Est-ce que tu as compris les consignes ?</p>
        <button onclick="startQuiz()">J'ai compris les consignes, let's go</button>
        <br><br>
        <button onclick="cancelQuiz()">J'ai rien compris je suis totalement plouké</button>
    </div>

    <script>
        // Fonction pour démarrer le quiz en ouvrant la vidéo dans un nouvel onglet
        function startQuiz() {
            window.open("https://youtu.be/i5czh64pFMg?si=KiJtbp6Z1lXmXRcW", "_blank"); // Ouvre dans un nouvel onglet
        }

        // Fonction pour annuler et retourner à la page d'accueil (index5.html) dans un nouvel onglet
        function cancelQuiz() {
            window.open("index5.html", "_blank"); // Ouvre dans un nouvel onglet
        }
    </script>

</body>
</html>
